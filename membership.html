<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get A Quote</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .form-container {
      background: #f7f9fc;
      border-radius: 12px;
      padding: 24px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #D42020;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004fc1;
    }

    .checkbox-container {
      display: flex;
      /* align-items: flex-start; */
      gap: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #333;
      line-height: 1.5;
    }

    .checkbox-container input[type="checkbox"] {
      margin-top: 3px;
      transform: scale(1.2);
      cursor: pointer;
    }

    .checkbox-container a {
      color: #0066ff;
      text-decoration: underline;
    }

    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fff;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D'12'%20height%3D'7'%20viewBox%3D'0%200%2012%207'%20xmlns%3D'http%3A//www.w3.org/2000/svg'%3E%3Cpath%20d%3D'M6%207L0%200h12L6%207z'%20fill%3D'%23666'%20/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px 7px;
      cursor: pointer;
    }

    .checkbox-width {
      width: 2%;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Become A Member</h2>
    <form id="customForm">
      <label for="fees">Membership Fees</label>
      <select id="fees" required>
        <option value="">-- Select Mode --</option>
        <option value="oneoffice">One Office £300.00</option>
        <option value="additional">Each Additional £175.00</option>
      </select>

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter Your Name" required />

      <label for="businessname">Business Name</label>
      <input type="text" id="businessname" placeholder="Enter Your Business Name" required />

      <label for="businesstype">Business Type</label>
      <select id="businesstype" required>
        <option value="">-- Select Business Type --</option>
        <option value="1">Freight & Logistics </option>
        <option value="2">GSA & Handling</option>
        <option value="3">Local Business</option>
        <option value="4">Airlines & Shipping</option>
      </select>

      <label for="address1">Address Line 1</label>
      <input type="text" id="address1" required />

      <label for="address2">Address Line 2</label>
      <input type="text" id="address2" required />

      <label for="city">City</label>
      <input type="text" id="city" required />

      <label for="state">State</label>
      <input type="text" id="state" required />

      <label for="postalcode">Postal Code</label>
      <input type="text" id="postalcode" required />

      <label for="country">Country</label>
      <select id="country" required>
        <option value="">-- Select Country --</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Albania">Albania</option>
        <option value="Algeria">Algeria</option>
        <option value="Andorra">Andorra</option>
        <option value="Angola">Angola</option>
        <option value="Argentina">Argentina</option>
        <option value="Armenia">Armenia</option>
        <option value="Australia">Australia</option>
        <option value="Austria">Austria</option>
        <option value="Azerbaijan">Azerbaijan</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Belgium">Belgium</option>
        <option value="Brazil">Brazil</option>
        <option value="Bulgaria">Bulgaria</option>
        <option value="Canada">Canada</option>
        <option value="China">China</option>
        <option value="Colombia">Colombia</option>
        <option value="Croatia">Croatia</option>
        <option value="Czech Republic">Czech Republic</option>
        <option value="Denmark">Denmark</option>
        <option value="Egypt">Egypt</option>
        <option value="Finland">Finland</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="Greece">Greece</option>
        <option value="Hungary">Hungary</option>
        <option value="India">India</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Iran">Iran</option>
        <option value="Iraq">Iraq</option>
        <option value="Ireland">Ireland</option>
        <option value="Israel">Israel</option>
        <option value="Italy">Italy</option>
        <option value="Japan">Japan</option>
        <option value="Kenya">Kenya</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Mexico">Mexico</option>
        <option value="Netherlands">Netherlands</option>
        <option value="New Zealand">New Zealand</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Norway">Norway</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Philippines">Philippines</option>
        <option value="Poland">Poland</option>
        <option value="Portugal">Portugal</option>
        <option value="Qatar">Qatar</option>
        <option value="Romania">Romania</option>
        <option value="Russia">Russia</option>
        <option value="Saudi Arabia">Saudi Arabia</option>
        <option value="Singapore">Singapore</option>
        <option value="South Africa">South Africa</option>
        <option value="South Korea">South Korea</option>
        <option value="Spain">Spain</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Sweden">Sweden</option>
        <option value="Switzerland">Switzerland</option>
        <option value="Thailand">Thailand</option>
        <option value="Turkey">Turkey</option>
        <option value="Ukraine">Ukraine</option>
        <option value="United Arab Emirates">United Arab Emirates</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="United States">United States</option>
        <option value="Vietnam">Vietnam</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required pattern="^[0-9]{10,15}$"
        title="Enter a valid phone number (10-15 digits)" />

      <label for="whatsapp">WhatsApp Number</label>
      <input type="tel" id="whatsapp" required pattern="^[0-9]{10,15}$"
        title="Enter a valid WhatsApp number (10-15 digits)" />

      <label for="website">Website</label>
      <input type="text" id="website" placeholder="Add Your Business Website" required />

      <label for="description">Business Description</label>
      <textarea id="description" required></textarea>

      <div class="checkbox-container">
        <input class="checkbox-width" type="checkbox" id="agree" required />
        <label for="agree">
          I agree to the <a href="#">company terms and conditions</a>, available on app.
        </label>
      </div>

      <button type="submit">Submit Request</button>
    </form>

  </div>

  <script>
    document.getElementById("customForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById("name").value,
        businessname: document.getElementById("businessname").value,
        businesstype: document.getElementById("businesstype").value,
        address1: document.getElementById("address1").value,
        address2: document.getElementById("address2").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        postalcode: document.getElementById("postalcode").value,
        country: document.getElementById("country").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        whatsapp: document.getElementById("whatsapp").value,
        website: document.getElementById("website").value,
        description: document.getElementById("description").value
      };

      try {
        // const response = await fetch("https://backend-4vs7.onrender.com/api/business-add", {
          const response = await fetch("http://localhost:3001/api/business-add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        if (response.ok) {
          showPopup();
        } else {
          alert("Failed to send email: " + result.error);
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

  <div id="popup" style="
display: none;
position: fixed;
top: 0; left: 0;
width: 100%; height: 100%;
background-color: rgba(0, 0, 0, 0.5);
z-index: 1000;
justify-content: center;
align-items: center;
">
    <div style="
  background: white;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
">
      <h3>Request has been submitted sucessfully</h3>
      <button onclick="closePopup()" style="
    margin-top: 20px;
    padding: 10px 20px;
    background: #D42020;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  ">Close</button>
    </div>
  </div>

</body>

</html>
