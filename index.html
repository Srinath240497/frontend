<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Booking Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #aaa;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <table>
        <caption>Booking Information</caption>
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Email</th>
                <th>Destination</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Rows will be populated here -->
        </tbody>
    </table>

    <script>
        function formatGMTDate(dateString) {
            const date = new Date(dateString);

            const month = String(date.getUTCMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const day = String(date.getUTCDate()).padStart(2, '0');
            const year = date.getUTCFullYear();

            const hours = String(date.getUTCHours()).padStart(2, '0');
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');

            return `${day}/${month}/${year}, ${hours}:${minutes} GMT`;
        }
        async function loadBookings() {
            try {
                const response = await fetch("http://backend-4vs7.onrender.com/api/quote-details", {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });
                const data = await response.json();

                const tableBody = document.getElementById("table-body");

                data?.result.forEach(item => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${item?.referenceId}</td>
                        <td>${item?.userEmail}</td>
                        <td>${item?.destination}</td>
                        <td>${formatGMTDate(item?.createdAt)}</td>
                    `;

                    tableBody.appendChild(row);
                });

            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        // Call the function on page load
        window.onload = loadBookings;
    </script>

</body>

</html>
