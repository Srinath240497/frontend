<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Booking Information</caption>
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>BK001</td>
                <td>New York</td>
                <td>Los Angeles</td>
                <td>example@email.com</td>
                <td>+1 234 567 890</td>
            </tr>
            <tr>
                <td>BK001</td>
                <td>New York</td>
                <td>Los Angeles</td>
                <td>example@email.com</td>
                <td>+1 234 567 890</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

</body>
</html>
